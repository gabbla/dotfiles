# Most top tags are the most left indicator shown

[spotify]
command=s~/.dotfiles/i3/bin/potify_current
interval=10

[docDir]
command=~/.dotfiles/i3/bin/docpoker
interval=60

[tmdstate]
command=~/.i3/bin/tmdState.py
interval=5

[ip]
label=IP:
command=hostname -I
interval=300

[battery]
command=~/.i3/bin/battery
interval=5

[time]
command=date +"%A %d %B, %T"
interval=1

